<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Common in two array</title>
</head>
<body>
	
<script type="text/javascript">
	// We can find both string and number
	a=[3,5,9,8,7,9];
	//a=["a","b"]
    
	b=[4,1,3,5,6,2];
	//b=["b","c"]

	for(i=0;i<a.length;i++)
	{
		for(j=0;j<b.length;j++)
		{
			if(a[i]==b[j])
				document.write(a[i]+"  ")
		}
	}
</script>
</body>
</html>
